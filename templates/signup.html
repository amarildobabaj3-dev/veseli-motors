<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Regjistrimi - Veseli Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
            url('https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=1920&q=100'); 
            background-size: cover; background-position: center; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Montserrat', sans-serif; margin: 0; color: white;
        }
        .auth-card { 
            background: rgba(10, 10, 10, 0.9); padding: 50px; border-radius: 20px; 
            border: 1px solid #ff0000; width: 380px; text-align: center;
            backdrop-filter: blur(15px); box-shadow: 0 20px 40px rgba(255,0,0,0.2);
        }
        h2 { color: #ff0000; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; letter-spacing: 2px; }
        input { 
            width: 100%; padding: 14px; margin: 12px 0; background: rgba(255,255,255,0.05);
            border: 1px solid #333; border-radius: 8px; color: white; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: #ff0000; }
        .btn-action { 
            width: 100%; padding: 16px; background: #ff0000; color: white; border: none; 
            border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s;
        }
        .btn-action:hover { background: white; color: #ff0000; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>KRIJO LLOGARI</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Zgjidh një emër" required>
            <input type="password" name="password" placeholder="Zgjidh një fjalëkalim" required>
            <button type="submit" class="btn-action">REGJISTROHU</button>
        </form>
        <p style="margin-top: 20px; font-size: 13px;">
            <a href="/login" style="color: #aaa; text-decoration: none;">Ke llogari? Hyr këtu</a>
        </p>
    </div>
</body>
</html>
