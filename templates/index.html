<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veseli Motors | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html { height: 100%; margin: 0; background: #000; font-family: 'Impact', sans-serif; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1592192103926-0e56593f2ad9?q=80&w=2070&auto=format&fit=crop');
            height: 100vh; background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white;
        }
        .top-nav { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 50px; align-items: center; }
        .logo { font-size: 2.5rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: #fff; text-shadow: 2px 2px 10px #dc3545; }
        .auth-buttons a { color: white; text-decoration: none; margin-left: 20px; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.3); padding: 8px 20px; border-radius: 5px; transition: 0.3s; }
        .auth-buttons a:hover { background: white; color: black; }
        .slogan { font-family: 'Arial', sans-serif; font-size: 1.4rem; font-weight: 300; margin-bottom: 30px; opacity: 0.9; }
        .btn-enter { background: #dc3545; color: white; padding: 20px 60px; border-radius: 50px; font-size: 1.5rem; text-decoration: none; transition: 0.4s; border: 2px solid #dc3545; }
        .btn-enter:hover { background: transparent; transform: scale(1.1); color: white; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="top-nav">
            <div class="logo">VESELI MOTORS</div>
            <div class="auth-buttons">
                <a href="/login">LOG IN</a>
                <a href="/signup">SIGN UP</a>
            </div>
        </div>
        <div class="content">
            <p class="slogan">Vendi i duhur për të zgjedhur makinën tënde</p>
            <a href="/salloni" class="btn-enter">HYR NË SALLON</a>
        </div>
    </div>
</body>
</html>
