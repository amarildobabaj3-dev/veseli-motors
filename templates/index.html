<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html { height: 100%; margin: 0; background: #000; font-family: 'Arial Black', sans-serif; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1592192103926-0e56593f2ad9?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center; color: white;
        }
        .hero h1 { font-size: 4rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; }
        .btn-main { background: #dc3545; color: white; padding: 20px 50px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: 0.3s; border: 2px solid #dc3545; }
        .btn-main:hover { background: transparent; transform: scale(1.1); }
        .nav-links { position: absolute; top: 20px; right: 20px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="nav-links">
            <a href="/login">Log In</a>
            <a href="/signup">Sign Up</a>
        </div>
        <div>
            <h1>VESELI MOTORS</h1>
            <p class="fs-4 mb-5">Makina Luksoze & Performancë Premium</p>
            <a href="/salloni" class="btn-main">HYR NË SALLON</a>
        </div>
    </div>
</body>
</html>
