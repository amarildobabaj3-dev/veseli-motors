<!DOCTYPE html>
<html>
<head>
    <title>Salloni | Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #0f0f0f; color: white; }
        .card { background: #1a1a1a; border: none; border-radius: 15px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(220, 53, 69, 0.2); }
        .search-bar { background: #222; border: 1px solid #444; color: white; border-radius: 30px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold border-bottom border-danger pb-2">Salloni Premium</h2>
            <form action="/salloni" class="d-flex w-50">
                <input name="search" class="form-control search-bar me-2" placeholder="Kërko markën ose modelin...">
                <button class="btn btn-danger rounded-pill">Kërko</button>
            </form>
        </div>

        <div class="row">
            {% for m in makinat %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ m.foto_url or 'https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1000' }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5>{{ m.marka }} {{ m.modeli }}</h5>
                        <p class="text-danger fw-bold">{{ "{:,.0f}".format(m.cmimi) }} €</p>
                        <a href="/makina/{{ m.id }}" class="btn btn-outline-light w-100">Interesohu</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-link text-secondary">Kthehu në Home</a>
        </div>
    </div>
</body>
</html>
