<!DOCTYPE html>
<html>
<head>
    <title>Shto Makinë</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card p-4 shadow">
            <h2 class="text-center">Regjistro Makinë</h2>
            <form method="POST">
                <input type="text" name="marka" class="form-control mb-2" placeholder="Marka" required>
                <input type="text" name="modeli" class="form-control mb-2" placeholder="Modeli" required>
                <input type="number" name="viti" class="form-control mb-2" placeholder="Viti" required>
                <input type="number" name="cmimi" class="form-control mb-2" placeholder="Çmimi (€)" required>
                <button type="submit" class="btn btn-success w-100">Ruaj</button>
            </form>
            <a href="/" class="text-center mt-3">Anulo dhe kthehu</a>
        </div>
    </div>
</body>
</html>
