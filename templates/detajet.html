<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detajet | Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Arial Black', sans-serif; }
        .main-img { width: 100%; height: 350px; object-fit: cover; border-radius: 10px; border: 2px solid #dc3545; }
        .thumb-img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; cursor: pointer; margin-top: 10px; border: 1px solid #333; }
        .info-container { background: #111; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .price { color: #dc3545; font-size: 2rem; font-weight: 900; }
        /* BUTONI WP - I thjeshte dhe i forte */
        .btn-wp { 
            background: #25D366; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 50px; font-weight: 900; 
            text-decoration: none; display: inline-block; text-align: center;
            margin-top: 20px; font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <a href="/salloni" class="btn btn-outline-danger btn-sm mb-3">KTHEHU</a>
        
        <div class="row">
            <div class="col-md-6">
                <img src="{{ makina.foto1 }}" class="main-img" id="currentImg">
                <div class="d-flex gap-2">
                    <img src="{{ makina.foto1 }}" class="thumb-img" onclick="document.getElementById('currentImg').src=this.src">
                    <img src="{{ makina.foto2 }}" class="thumb-img" onclick="document.getElementById('currentImg').src=this.src">
                    <img src="{{ makina.foto3 }}" class="thumb-img" onclick="document.getElementById('currentImg').src=this.src">
                    <img src="{{ makina.foto4 }}" class="thumb-img" onclick="document.getElementById('currentImg').src=this.src">
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-container">
                    <h2 class="text-uppercase">{{ makina.marka }} {{ makina.modeli }}</h2>
                    <div class="price mb-3">{{ makina.cmimi }} €</div>
                    <p><strong>Viti:</strong> {{ makina.viti }}</p>
                    <p><strong>Karburanti:</strong> {{ makina.karburanti }}</p>
                    <p><strong>Kambio:</strong> {{ makina.kambio }}</p>
                    <p><strong>Kilometra:</strong> {{ makina.kilometrat }}</p>
                    <hr style="background: #333;">
                    <p>{{ makina.pershkrimi }}</p>
                    
                    <a href="https://wa.me/{{ makina.celulari }}?text=Pershendetje! Jam i interesuar per makinen {{ makina.marka }} {{ makina.modeli }} te postuar te Veseli Motors." 
                       target="_blank" class="btn-wp">
                        KONTAKTO NË WHATSAPP
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
