<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Shto Makinë - Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Shto Makinë të Re në Sallon</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Marka</label>
                        <input type="text" name="marka" class="form-control" required placeholder="p.sh. Mercedes-Benz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Modeli</label>
                        <input type="text" name="modeli" class="form-control" required placeholder="p.sh. S-Class">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Viti</label>
                        <input type="number" name="viti" class="form-control" required placeholder="2023">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Çmimi (€)</label>
                        <input type="number" name="cmimi" class="form-control" required placeholder="50000">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ruaj Makinën</button>
                </form>
                <hr>
                <a href="/" class="btn btn-secondary w-100">Kthehu te Salloni</a>
            </div>
        </div>
    </div>
</body>
</html>
