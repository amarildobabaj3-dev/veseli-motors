<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Shto Makinë - Veseli Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            /* Sfond Dark Luxury me makinë agresive */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)), 
            url('https://images.unsplash.com/photo-1603584173870-7f3ca99a4741?auto=format&fit=crop&w=1920&q=100'); 
            background-size: cover; 
            background-position: center;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            color: white;
        }

        .form-card { 
            background: rgba(10, 10, 10, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid #ff0000; 
            width: 420px; 
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(255,0,0,0.2);
        }

        h2 { 
            color: #ff0000; 
            text-align: center; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            letter-spacing: 2px;
            font-weight: 900;
        }

        .input-group { margin-bottom: 15px; }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 8px 0; 
            background: rgba(255,255,255,0.05);
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: #ff0000; background: rgba(255,255,255,0.1); }

        /* Butoni i gjelbër si te screenshot-i yt */
        .btn-add { 
            width: 100%; 
            padding: 16px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
            transition: 0.3s;
        }

        .btn-add:hover { background: white; color: #28a745; transform: translateY(-2px); }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #888; 
            text-decoration: none; 
            font-size: 13px; 
        }
        .back-link:hover { color: #ff0000; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>SHTO MAKINË TË RE</h2>
        <form action="/shto_makine" method="POST">
            <input type="text" name="emri" placeholder="Modeli i Makinës (p.sh. Audi A7)" required>
            <input type="text" name="cmimi" placeholder="Çmimi në €" required>
            <input type="text" name="foto" placeholder="Linku i Fotos (URL)" required>
            <input type="text" name="viti" placeholder="Viti i Prodhimit" required>
            <input type="text" name="numri" placeholder="Numri i Telefonit" required>
            <button type="submit" class="btn-add">PUBLIKO NË SALLON</button>
        </form>
        <a href="/salloni" class="back-link">← Kthehu te Salloni</a>
    </div>
</body>
</html>
<form action="/shto_makine" method="POST">
    <input type="text" name="emri" placeholder="Modeli i Makinës" required>
    <input type="text" name="cmimi" placeholder="Çmimi në €" required>
    
    <input type="text" name="foto" placeholder="Linku i Fotos Kryesore" required>
    <input type="text" name="foto2" placeholder="Linku i Fotos 2 (Opsionale)">
    <input type="text" name="foto3" placeholder="Linku i Fotos 3 (Opsionale)">
    
    <div style="display: flex; gap: 10px;">
        <input type="text" name="viti" placeholder="Viti" required>
        <input type="text" name="karburanti" placeholder="Karburanti (p.sh Naftë)" required>
    </div>
    
    <input type="text" name="numri" placeholder="Numri i Telefonit" required>
    
    <textarea name="pershkrimi" placeholder="Përshkruaj makinën këtu..." 
              style="width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); 
                     border: 1px solid #333; border-radius: 8px; color: white; height: 80px; font-family: inherit;"></textarea>
    
    <button type="submit" class="btn-add">PUBLIKO NË SALLON</button>
</form>
