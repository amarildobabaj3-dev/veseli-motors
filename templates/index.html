<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veseli Motors - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Link i ri i fotos që punon 100% */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1592198084033-aade902d1aae?auto=format&fit=crop&w=1920&q=100');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
        }

        .logo {
            font-weight: 900;
            font-size: 28px;
            color: #ff0000;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        /* Butonat lart majtas */
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 18px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
        }

        .hero h2 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Butoni i madh rrumbullak me hije */
        .btn-main {
            padding: 18px 50px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: 900;
            font-size: 18px;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background: #ff0000;
            color: white;
            box-shadow: 0 10px 30px rgba(255,0,0,0.4);
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            {% if session['admin'] %}
                <a href="/salloni" style="border-color:#ff0000; color:#ff0000;">STAFF MODE</a>
                <a href="/logout">LOG OUT</a>
            {% else %}
                <a href="/login">LOG IN</a>
                <a href="/signup">SIGN UP</a>
            {% endif %}
        </div>
        <div class="logo">VESELI MOTORS</div>
    </nav>

    <div class="hero">
        <h2>VENDI I DUHUR PËR TË ZGJEDHUR MAKINËN TËNDE</h2>
        <a href="/salloni" class="btn-main">HYR NË SALLON</a>
    </div>

</body>
</html>
