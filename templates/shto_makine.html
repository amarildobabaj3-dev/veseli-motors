<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shto Makine | Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* DIZAJNI JOT ORIGJINAL I PAPREKUR */
        body { background: #000; color: white; font-family: 'Arial Black', sans-serif; }
        .form-container { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #dc3545; margin-top: 50px; }
        .form-control { background: #222; border: 1px solid #333; color: white; }
        .form-control:focus { background: #333; color: white; border-color: #dc3545; box-shadow: none; }
        label { color: #aaa; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center text-danger mb-4">SHTO MAKINË TË RE</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Marka</label>
                            <input type="text" name="marka" class="form-control" placeholder="Psh: Mercedes-Benz" required>
                            
                            <label>Modeli</label>
                            <input type="text" name="modeli" class="form-control" placeholder="Psh: E-Class" required>
                            
                            <label>Viti</label>
                            <input type="number" name="viti" class="form-control" placeholder="2022" required>
                            
                            <label>Çmimi (€)</label>
                            <input type="number" name="cmimi" class="form-control" placeholder="25000" required>
                        </div>
                        <div class="col-md-6">
                            <label>Karburanti</label>
                            <select name="karburanti" class="form-control">
                                <option>Nafte</option>
                                <option>Benzine</option>
                                <option>Hibrid</option>
                                <option>Elektrike</option>
                            </select>
                            
                            <label>Kambio</label>
                            <select name="kambio" class="form-control">
                                <option>Automatike</option>
                                <option>Manuale</option>
                            </select>

                            <label>Kilometrat</label>
                            <input type="number" name="kilometrat" class="form-control" placeholder="150000" required>

                            <label class="text-success" style="font-weight: bold;">Celulari (WhatsApp)</label>
                            <input type="text" name="celulari" class="form-control" placeholder="3556XXXXXXXX" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label>Linku i Fotos 1 (Kryesorja)</label>
                        <input type="text" name="foto1" class="form-control" placeholder="https://..." required>
                        <label>Linku i Fotos 2</label>
                        <input type="text" name="foto2" class="form-control" placeholder="https://...">
                        <label>Linku i Fotos 3</label>
                        <input type="text" name="foto3" class="form-control" placeholder="https://...">
                        <label>Linku i Fotos 4</label>
                        <input type="text" name="foto4" class="form-control" placeholder="https://...">
                    </div>

                    <label>Përshkrimi</label>
                    <textarea name="pershkrimi" class="form-control" rows="3"></textarea>

                    <button type="submit" class="btn btn-danger w-100 mt-4 fw-bold">PUBLIKO MAKINËN</button>
                    <a href="/salloni" class="btn btn-outline-secondary w-100 mt-2 btn-sm">Anulo</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
