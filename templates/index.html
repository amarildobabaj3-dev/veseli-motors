<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veseli Motors | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html { 
            height: 100%; margin: 0; 
            background-color: #000; /* Ngjyre rezerve e zeze */
            font-family: 'Arial Black', 'Arial', sans-serif; 
            overflow: hidden; 
        }
        
        .hero {
            /* FOTO E SIGURT ME MAKINË TË ZEZË DHE SFOND TË KUQ */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1580274455191-1c62238fa333?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        /* Menuja lart */
        .navbar-custom { 
            position: absolute; top: 0; width: 100%; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: 10;
        }
        @media (min-width: 768px) {
            .navbar-custom { flex-direction: row; justify-content: space-between; padding: 30px 50px; }
        }

        .logo { 
            font-size: 2rem; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 2px; color: #fff; 
            text-shadow: 0 0 15px #dc3545; /* Hije e kuqe te logoja */
        }
        @media (min-width: 768px) { .logo { font-size: 2.8rem; } }

        .nav-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .nav-btns a { 
            color: white; text-decoration: none; font-weight: 900; 
            font-size: 0.8rem; border: 2px solid #dc3545; /* Kornize e kuqe */
            padding: 8px 15px; border-radius: 5px; transition: 0.3s;
            background: rgba(220, 53, 69, 0.2); /* Sfond i kuq i tejdukshme */
        }
        .nav-btns a:hover { background: #dc3545; border-color: #dc3545; color: white; }
        
        .staff-badge { background: #fff !important; color: #dc3545 !important; border-color: #fff !important; }

        /* Slogani dhe Butoni */
        .content-box { margin-top: 50px; z-index: 5; }
        .slogan { 
            font-size: 1.2rem; margin-bottom: 30px; font-weight: 900; 
            letter-spacing: 1px; text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            color: #fff;
        }
        @media (min-width: 768px) { .slogan { font-size: 1.8rem; } }

        .btn-enter { 
            background: #dc3545; /* Butoni i kuq */
            color: white; padding: 18px 50px; 
            border-radius: 50px; font-size: 1.4rem; font-weight: 900;
            text-decoration: none; transition: 0.4s; 
            border: 2px solid #dc3545; 
            box-shadow: 0 0 25px rgba(220, 53, 69, 0.7); 
            display: inline-block;
            text-transform: uppercase;
        }
        .btn-enter:hover { background: white; color: #dc3545; transform: scale(1.05); border-color: white; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="navbar-custom">
            <div class="logo">VESELI MOTORS</div>
            <div class="nav-btns">
                {% if session.get('username') == 'pronari' %}
                    <a href="#" class="staff-badge">STAFF+</a>
                {% endif %}
                {% if session.get('user_id') %}
                    <a href="/logout">LOG OUT</a>
                {% else %}
                    <a href="/login">LOG IN</a>
                    <a href="/signup">SIGN UP</a>
                {% endif %}
            </div>
        </div>
        <div class="content-box">
            <p class="slogan">Vendi i duhur për të zgjedhur makinën tënde</p>
            <a href="/salloni" class="btn-enter">HYR NË SALLON</a>
        </div>
    </div>
</body>
</html>
