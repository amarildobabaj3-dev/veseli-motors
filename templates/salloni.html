<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salloni | Veseli Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #000; border-bottom: 2px solid #dc3545; padding: 15px; }
        .logo-text { font-family: 'Impact', sans-serif; letter-spacing: 2px; color: #dc3545; text-decoration: none; font-size: 2rem; }
        
        /* DIZAJNI KUTI SHKREPSE (KATRQR) */
        .car-card { 
            background: #151515; border: 1px solid #333; border-radius: 8px; 
            overflow: hidden; transition: 0.3s; height: 100%; display: flex; flex-direction: column;
        }
        .car-card:hover { transform: translateY(-5px); border-color: #dc3545; }
        
        .img-container { 
            width: 100%; 
            aspect-ratio: 1 / 1; /* Kjo e ben katrore si kuti shkrepse */
            overflow: hidden; 
        }
        .car-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .car-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .car-meta { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        .price { color: #dc3545; font-size: 1.3rem; font-weight: 900; margin-bottom: 15px; }
        
        .btn-detaje { 
            background: #dc3545; color: white; border: none; font-weight: bold; 
            padding: 10px; border-radius: 4px; text-decoration: none; font-size: 0.9rem;
        }
        .btn-detaje:hover { background: white; color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container d-flex justify-content-between align-items: center;">
            <a class="logo-text" href="/">VESELI MOTORS</a>
            <div>
                {% if session.get('user_id') %}
                    <a href="/shto" class="btn btn-outline-light btn-sm">+ SHTO</a>
                    <a href="/logout" class="btn btn-danger btn-sm ms-2">DALJE</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-danger btn-sm">LOG IN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-3"> {% for makina in makinat %}
            <div class="col-6 col-md-4 col-lg-3"> <div class="car-card">
                    <div class="img-container">
                        <img src="{{ makina.foto1 }}" class="car-img" onerror="this.src='https://via.placeholder.com/400x400?text=Veseli+Motors'">
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="car-title">{{ makina.marka }}</div>
                            <div class="car-meta">{{ makina.viti }} | {{ makina.karburanti }}</div>
                            <div class="price">{{ makina.cmimi }} â‚¬</div>
                        </div>
                        <a href="/detaje/{{ makina.id }}" class="btn-detaje">INTERESOHU</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
